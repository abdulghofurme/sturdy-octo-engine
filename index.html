<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Events</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://unpkg.com/vue@3.0.5/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        Online Events
        <div>Tickets ({{cart}})</div>
      </header>
      <main>
        <article>
          <div>
            <h2>{{ title.split('').join('-') }}</h2>
            <p v-if="tickets > 15">On sale now!</p>
            <p v-else-if="tickets <= 15 && tickets > 0">
              Tickets are running log! Only {{tickets}} left.
            </p>
            <p v-else>Sorry. We're sold out.</p>
            <ul>
              <li v-for="(detail, index) in details" :key="detail">
                {{index}} - {{detail}}
              </li>
            </ul>
            <!-- <button type="button" v-on:click="cart++">Add ticket</button> -->
            <button type="button" @click="updateCart()" v-if="tickets > 0">
              Add ticket
            </button>
            <button type="'button" @click="updateCart(2)" v-if="tickets >= 2">
              Buy couple
            </button>
          </div>
          <!-- <img v-bind:src="image" alt="" srcset="" /> -->
          <img :src="image" alt="" srcset="" />
        </article>
      </main>
    </div>
    <script src="main.js"></script>
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
